<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js">
            
        </script> 


       

        
    </head>

    <body>
        <a-scene background="color:#026F90">
            <a-entity position="0 1.6 15">
                <a-camera>
                    
                </a-camera>
            </a-entity>
            <a-entity>
                <a-box color="red" rotation="30" scale="20 1.4 13" position="1 4 5" static-body>
                    
                </a-box>
            </a-entity>
            <a-entity>
                <a-sphere color="blue" scale="0.9 0.9 0.9" position="3 10 4" dynamic-body>

                </a-sphere>
            <a-entity>
                <a-cylinder color="yellow" scale="1 1 1" position="1 14 3" dynamic-body>
                    
                </a-cylinder>
            </a-entity>
            </a-entity>
            <a-entity>
                <a-torus color="green"   position="5 5 5" dynamic-body="shape:sphere, sphereRadius:2">

                </a-torus>
            </a-entity>
           

        </a-scene>
    </body>
</html>
